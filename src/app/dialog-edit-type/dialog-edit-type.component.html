
<div class="type-edit-wrapper">
    <div class="input-wrapper">
        <mat-form-field class="form-field">
            <mat-label>Enter time in ms :</mat-label>
            <input matInput type="text" [(ngModel)]="newWithinType.value" maxlength="5" >
            <p matSuffix  style="position: relative; padding: 0; margin: 0;">ms</p>
        </mat-form-field>
    </div>

    <div class="button-wrapper">
        <button mat-stroked-button  mat-dialog-close>Cancel</button>
        <button mat-stroked-button [mat-dialog-close]="newWithinType" class="primary-button">Confirm</button>
    </div>
</div>
